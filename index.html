<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f97316" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)" />
    <meta name="description" content="Flash Pizza - Order delicious pizzas online. Fast delivery within 5km!" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Flash Pizza" />
    <title>Flash Pizza - Hot & Fresh Delivery</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçï</text></svg>" />
    <style>
      /* Critical CSS for smooth theme transitions */
      html {
        background-color: #f9fafb;
        color-scheme: light;
      }
      html.dark {
        background-color: #111827;
        color-scheme: dark;
      }
      * {
        transition-property: background-color, border-color, color;
        transition-timing-function: ease-out;
        transition-duration: 200ms;
      }
      /* Disable transitions on page load */
      html.no-transitions * {
        transition: none !important;
      }
      /* Custom scrollbar hide utility */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Smooth animations */
      @keyframes slideInFromBottom {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes zoomIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-in {
        animation-fill-mode: both;
      }
      .slide-in-from-bottom {
        animation-name: slideInFromBottom;
      }
      .zoom-in {
        animation-name: zoomIn;
      }
      .duration-300 {
        animation-duration: 300ms;
      }
      .duration-500 {
        animation-duration: 500ms;
      }
    </style>
    <script>
      // Theme initialization - default to light mode
      (function() {
        try {
          const stored = localStorage.getItem('flash-pizza-theme');
          // Only dark mode if explicitly set to dark, otherwise light
          const isDark = stored === 'dark';
          
          document.documentElement.classList.add('no-transitions');
          
          if (isDark) {
            document.documentElement.classList.add('dark');
            document.documentElement.style.colorScheme = 'dark';
            document.documentElement.style.backgroundColor = '#111827';
          } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.style.colorScheme = 'light';
            document.documentElement.style.backgroundColor = '#f9fafb';
          }
          
          // Remove no-transitions after a brief delay
          setTimeout(function() {
            document.documentElement.classList.remove('no-transitions');
          }, 100);
        } catch (e) {
          // localStorage might be unavailable
        }
      })();
    </script>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
